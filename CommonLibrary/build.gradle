apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'android-apt'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.renyu'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:25.3.1"
    compile "com.android.support:support-v13:25.3.1"
    compile "com.android.support:design:25.3.1"
    compile "com.android.support:gridlayout-v7:25.3.1"
    compile "com.android.support:recyclerview-v7:25.3.1"
    // 添加支持multidex的兼容包
    compile 'com.android.support:multidex:1.0.1'
    // 工具类
    compile 'com.blankj:utilcode:1.6.4'
    // 腾讯bugly
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.tencent.bugly:nativecrashreport:latest.release'
    // retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    // rxbinding
    compile 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    // butterknife
    compile 'com.jakewharton:butterknife:8.6.0'
    // eventbus
    compile 'org.greenrobot:eventbus:3.0.0'
    // Compressor An android image compression library.
    compile ('id.zelory:compressor:1.0.4') {
        exclude group: 'io.reactivex', module: 'rxjava'
    }
    // fresco
    compile 'com.facebook.fresco:fresco:1.3.0'
    compile 'com.facebook.fresco:animated-gif:1.3.0'
    // SwipyRefreshLayout  A SwipeRefreshLayout extension that allows to swipe in both direction
    compile 'com.github.orangegangsters:swipy:1.2.3'
    // SwitchButton  A cute widget of Switch Button for you to create beautiful and friendly UI.
    compile 'com.kyleduo.switchbutton:library:1.4.6'
    // SwipeDelMenuLayout  史上最简单侧滑菜单，0耦合，支持任意ViewGroup。一步集成侧滑(删除)菜单，高仿QQ、IOS。~
    compile 'com.github.mcxtzhang:SwipeDelMenuLayout:V1.2.5'
    // RecyclerItemDecoration
    compile 'com.github.magiepooh:recycler-itemdecoration:1.1.1@aar'
    // CircleImageView  A circular ImageView for Android
    compile 'de.hdodenhof:circleimageview:2.1.0'
    //sticky-headers-recyclerview  Sticky Headers decorator for Android's RecyclerView
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
    //Android-ConvenientBanner  Simple and convenient banner, loop viewpager with 3D effects
    compile 'com.bigkoo:convenientbanner:2.0.5'
    //ViewPagerTransforms  Library containing common animations needed for transforming ViewPager scrolling for Android v13+.
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'
}
